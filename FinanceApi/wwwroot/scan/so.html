<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sales Order Quick View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8fafc
        }

        .brand {
            color: #2E5F73
        }

        .card {
            border-radius: 14px;
            border: 1px solid #e5e7eb
        }

        thead th {
            background: #f1f5f9;
            color: #2E5F73
        }

        tbody tr:nth-child(odd) {
            background: #fcfdff
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="brand mb-1" id="title">Sales Order</h5>
                <div class="text-muted mb-3" id="hdr">Loading…</div>
                <div class="alert alert-danger d-none" id="err"></div>
                <table class="table table-sm mb-0">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Warehouse</th>
                            <th>Supplier</th>
                            <th>Bin</th>
                            <th class="text-end">Qty</th>
                        </tr>
                    </thead>
                    <tbody id="rows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    const $ = s => document.querySelector(s);
    const params = new URLSearchParams(location.search);
    const soId = params.get('id') || params.get('soId');
    const $title = $('#title'), $hdr = $('#hdr'), $rows = $('#rows'), $err = $('#err');

    const toDate = v => v ? new Date(v) : null;
    const fmt = d => d ? d.toLocaleDateString('en-GB') : '-';
    const showErr = m => { $err.textContent=m; $err.classList.remove('d-none'); };

    if (!soId) { showErr('Missing ?id= in the URL.'); }
    else {
      fetch(`/api/SalesOrder/get/${encodeURIComponent(soId)}`)
        .then(r => r.ok ? r.json() : Promise.reject(new Error('HTTP '+r.status)))
        .then(res => {
          const d = res?.data ?? res ?? {};
          const soNo = d.salesOrderNo ?? d.SalesOrderNo ?? soId;
          const cust = d.customerName ?? d.CustomerName ?? '';
          const rd = toDate(d.requestedDate ?? d.RequestedDate);
          const dd = toDate(d.deliveryDate ?? d.DeliveryDate);
          $title.textContent = `Sales Order ${soNo} — ${cust}`;
          $hdr.textContent = `SO Date: ${fmt(rd)} · Delivery: ${fmt(dd)}`;

          const lines = d.lineItems ?? d.lines ?? [];
          if (!Array.isArray(lines) || lines.length===0) {
            $rows.innerHTML = `<tr><td colspan="5" class="text-muted">No lines.</td></tr>`;
            return;
          }
          $rows.innerHTML = lines.map(r => `
            <tr>
              <td>${r.itemName ?? r.ItemName ?? '-'}</td>
              <td>${r.warehouseName ?? r.WarehouseName ?? '-'}</td>
              <td>${r.supplierName ?? r.SupplierName ?? '-'}</td>
              <td>${r.bin ?? r.Bin ?? r.BinName ?? '-'}</td>
              <td class="text-end">${r.quantity ?? r.Qty ?? 0}</td>
            </tr>
          `).join('');
        })
        .catch(e => showErr('Load failed: '+e.message));
    }
    </script>
</body>
</html>
